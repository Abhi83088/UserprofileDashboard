<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-4" id="dashboard">
    <h2 class="mb-4">User Profile Dashboard</h2>
    <!-- Profile Section -->
    <div class="card mb-4">
      <div class="card-body d-flex align-items-center">
        <img id="profile-picture" src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-picture me-4">
        <div>
          <h5 id="user-name">John Doe</h5>
          <p id="user-email">johndoe@example.com</p>
          <p id="user-phone">+1234567890</p>
          <button class="btn btn-primary" onclick="document.getElementById('profile-pic-input').click()">Upload New Picture</button>
          <input type="file" id="profile-pic-input" class="d-none" accept="image/*" onchange="uploadProfilePicture()">
        </div>
      </div>
    </div>

    <!-- Edit Profile Section -->
    <div class="card mb-4">
      <div class="card-body">
        <h5>Edit Profile</h5>
        <form id="edit-profile-form">
          <div class="mb-3">
            <label for="edit-name" class="form-label">Name</label>
            <input type="text" id="edit-name" class="form-control" value="John Doe">
          </div>
          <div class="mb-3">
            <label for="edit-email" class="form-label">Email</label>
            <input type="email" id="edit-email" class="form-control" value="johndoe@example.com">
          </div>
          <div class="mb-3">
            <label for="edit-phone" class="form-label">Phone</label>
            <input type="text" id="edit-phone" class="form-control" value="+1234567890">
          </div>
          <button type="button" class="btn btn-success" onclick="updateProfile()">Save Changes</button>
        </form>
      </div>
    </div>

    <!-- Recent Activity Section -->
<div class="card mb-4">
  <div class="card-body">
    <h5>Recent Activity</h5>
    <div class="d-flex flex-wrap recent-activity-card-container">
      <!-- Initial activities can stay here -->
      <div class="recent-activity-card card me-3 mb-3" style="width: 18rem;">
        <div class="card-body">
          <p>Logged in at 10:00 AM</p>
        </div>
      </div>
    </div>
  </div>
</div>


    <!-- Settings Section -->
    <div class="card mb-4">
      <div class="card-body">
        <h5>Settings</h5>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="dark-mode-toggle" onchange="toggleDarkMode()">
          <label class="form-check-label" for="dark-mode-toggle">Dark Mode</label>
        </div>
        <div class="form-check form-switch mt-3">
          <input class="form-check-input" type="checkbox" id="notification-toggle" onchange="toggleNotification()">
          <label class="form-check-label" for="notification-toggle">Enable Notifications</label>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
